<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 학습 게임</title>
    <link rel="stylesheet" href="eng_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>영어 학습 게임</h1>
        </header>

        <main id="eng_main-menu" class="screen active">
            <p>원하는 학습 모드를 선택하세요.</p>
            <div class="eng_home-menu">
                <button class="eng_mode-button button" data-mode="version1">
                    빈칸 채우기<br>(해석 + 빈칸 5개)
                </button>
                <button class="eng_mode-button button" data-mode="version2">
                    단어 배열하기<br>(해석 + 단어 순서 배열)
                </button>
                <button class="eng_mode-button button" data-mode="version3">
                    단어 배열하기<br>(단어 순서 배열)
                </button>
            </div>
        </main>

        <section id="eng_game-area" class="screen">
            <button id="eng_back-button" class="button button-secondary">뒤로 가기</button>
            <div class="eng_question-box">
                <p id="eng_translation-text"></p>
            </div>
            <div id="eng_prompt-container"></div>
            <div id="eng_word-bank"></div>
            <div id="eng_button-group">
                <button id="eng_check-button" class="button button-success">정답 확인</button>
                <button id="eng_next-button" class="button button-primary">다음 문제</button>
                <button id="eng_reset-button" class="button button-danger">초기화</button>
            </div>
            <div id="eng_result-message"></div>
        </section>
    </div>

    <script src="eng_script.js"></script>
</body>
</html>
